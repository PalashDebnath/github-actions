name: Deployment Artifacts
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get project
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~./npm
          key: deps-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: npm install
      - name: Test project
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      filename: ${{ steps.publish.outputs.fname }}
    steps:
      - name: Get project
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~./npm
          key: deps-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Publish filename
        id: publish
        run: find build/static/js/main.*.js -type f -execdir echo 'fname={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get artifact
        uses: actions/download-artifact@v3
        with:
          name: artifact
      - name: Output artifact content
        run: ls
      - name: Output filename
        run: echo "${{ needs.build.outputs.filename }}"
      - name: Deploy artifact
        run: echo "Deployed...."
